[tox]
envlist =
    py{27,36,37}
    style

[testenv]
deps = -rtest_requirements.txt
       -rrequirements.txt
commands = python -m pytest tests

[testenv:style]
deps = black
commands = python -m black --check .

[pytest]
addopts =
    -ra
    --durations=5

[gh-actions]
python =
    2.7: py27
    3.6: py36
    3.7: py37
