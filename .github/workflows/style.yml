name: Style

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.13
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install ".[test]"

      - name: Run pre-commit
        run: |
          pre-commit run --all-files --show-diff-on-failure
