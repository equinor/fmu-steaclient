name: Style

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install black flake8 pylint
          pip install -r test_requirements.txt
          pip install .

      - name: Run black
        run: |
          black --check .

      - name: Run flake8
        run: |
          flake8 --max-line-length=88

      - name: Run pylint
        run: |
          pylint stea tests
